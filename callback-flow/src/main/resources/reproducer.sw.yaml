# yaml-language-server: $schema=https://raw.githubusercontent.com/serverlessworkflow/specification/refs/heads/0.8.x/schema/workflow.json
id: lock-flow
specVersion: "0.8"
key: lock-flow
version: "1.0.0"
events:
  - type: lock-event
    kind: consumed
    name: lock-event
    source: local
    correlation:
      - contextAttributeName: lockid
  - type: released-event
    kind: produced
    name: released-event
    correlation:
      - contextAttributeName: lockid
functions:
  - name: sysLog
    type: custom
    operation: sysout:INFO
start: listenToLock
states:
  - name: listenToLock
    type: event
    onEvents:
      - eventRefs:
          - lock-event
        eventDataFilter:
          toStateData: .lockData
        actions:
          - functionRef:
              refName: sysLog
              arguments:
                message: ${ "Lock received " + .name }
    transition: releaseLock
  - name: releaseLock
    type: operation
    actions:
      - functionRef:
          refName: sysLog
          arguments:
            message: ${ "Lock " +  .name +  " released" }
    end:
      produceEvents:
        - eventRef: released-event
          data: |
            {
              "param1": "1",
              "param2": "2"
            }
